<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board - API</title>
<script defer src="build.js"></script></head>

<body>
    <main>
        <section id="leaderboard">
            <h1>Leaderboard</h1>
            <div class="score-body">
                <article class="score-form">
                    <div class="article-items heading">
                        <h2>Recent Scores</h2>
                        <button id="referesh-button" class="btn" type="button">Refresh</button>
                    </div>
                    <div class="article-items">
                        <p class="loading">Loading...</p>
                    </div>
                    <div id="scoreborad" class="article-items description">
                        <ul class="score-list">
                            <li class="score">
                                <p>Name: 100</p>
                            </li>
                            <li class="score">
                                <p>Name: 20</p>
                            </li>
                            <li class="score">
                                <p>Name: 50</p>
                            </li>
                            <li class="score">
                                <p>Name: 78</p>
                            </li>
                            <li class="score">
                                <p>Name: 125</p>
                            </li>
                            <li class="score">
                                <p>Name: 77</p>
                            </li>
                            <li class="score">
                                <p>Name: 42</p>
                            </li>
                        </ul>
                    </div>
                </article>
                <article class="score-form">
                    <div class="article-items heading">
                        <h2>Add Your Score</h2>
                    </div>
                    <div id="score-form" class="article-items">
                        <form id="add-score-form" action="#" method="post">
                            <input class="form-control" type="text" name="user" placeholder="Your Name" required >
                            <input class="form-control" type="number" name="score" placeholder="Your Score" required min="0">
                            <button id="score-submit" class="btn" type="submit">Submit</button>
                        </form>
                    </div>
                </article>
            </div>

        </section>
    </main>
</body>

</html>
