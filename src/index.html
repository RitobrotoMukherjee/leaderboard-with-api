<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board - API</title>
</head>

<body>
    <main>
        <section id="leaderboard">
            <h1>Leaderboard</h1>
            <div class="score-body">
                <article class="score-form">
                    <div class="article-items heading">
                        <h2>Recent Scores</h2>
                        <button id="referesh-button" class="btn form-control-btn" type="button">Refresh</button>
                    </div>
                    <div id="loading-div" class="article-items loading">
                        <p>Loading...</p>
                    </div>
                    <div id="scoreborad" class="article-items description">
                        <ul id="score-list" class="score-list">
                            <li class="score score-items">
                                <p>Press <b>Refresh</b> Button</p>
                            </li>
                        </ul>
                    </div>
                </article>
                <article class="score-form">
                    <div class="article-items heading">
                        <h2>Add Your Score</h2>
                    </div>
                    <div id="score-form" class="article-items">
                        <form id="add-score-form" action="#" method="post">
                            <input class="form-control" type="text" name="user" placeholder="Your Name" required >
                            <input class="form-control" type="number" name="score" placeholder="Your Score" required min="0">
                            <button id="score-submit" class="btn form-control-btn" type="submit">Submit</button>
                        </form>
                    </div>
                </article>
            </div>
            <div id="snackbar"></div>
        </section>
    </main>
</body>

</html>
